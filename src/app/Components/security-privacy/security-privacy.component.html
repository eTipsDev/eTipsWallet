<section class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">

      
    
        <!-- Logo (Assumed to be an Image) -->
      
    
        <!-- Security & Privacy Heading -->
        <h2 class="text-center text-lg font-semibold mb-6">Security & Privacy</h2>
    
        <!-- Security Status Section -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-4">
            <div>
              <h3 class="text-gray-800 font-medium">Secure Launch</h3>
              <p class="text-sm text-gray-500">Enables fingerprint authentication</p>
            </div>
            <input type="checkbox" class="toggle-checkbox h-6 w-11 rounded-full bg-purple-500 checked:bg-purple-600 transition" checked>
          </div>
    
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-gray-800 font-medium">Two-Factor Authentication</h3>
              <p class="text-sm text-gray-500">Requires OTP to login besides password</p>
            </div>
            <input type="checkbox" class="toggle-checkbox h-6 w-11 rounded-full bg-gray-300 checked:bg-purple-600 transition">
          </div>
        </div>
    
        <!-- Login and Password Section -->
        <div class="mt-6 mb-4">
          <h4 class="text-gray-800 font-semibold mb-2">Login and Password</h4>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-800">Change Password</span>
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-800">Reference email</span>
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
    
        <!-- Privacy Section -->
        <div class="mt-6 mb-4">
          <h4 class="text-gray-800 font-semibold mb-2">Privacy</h4>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-800">Location</span>
            <input type="checkbox" class="toggle-checkbox h-6 w-11 rounded-full bg-gray-300 checked:bg-purple-600 transition">
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-800">Notification</span>
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
    
        <!-- Personal Identification Section -->
        <div class="mt-6 mb-4">
          <h4 class="text-gray-800 font-semibold mb-2">Personal Identification</h4>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-800">Identity verification</span>
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-800">Notification</span>
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
    
        <!-- Deactivate Account Button -->
        <div class="flex justify-center mt-8">
          <button class="text-red-600 text-sm">Deactivate my account</button>
        </div>
      </div>
</section>
