
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">

<app-header></app-header>

      <h2 class="text-center text-xl font-semibold mt-4">Password</h2>

      <form>
        <div class="mb-6">
          <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password*</label>
          <input type="password" id="current-password" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        
        <div class="mb-6">
          <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="new-password" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600">
          
          <!-- Password Strength Indicator -->
          <div class="mt-2 flex space-x-2">
            <div class="h-2 w-full bg-gray-200 rounded-full">
              <div class="h-2 bg-gray-400 w-1/4 rounded-full"></div>
            </div>
            <div class="h-2 w-full bg-gray-200 rounded-full"></div>
            <div class="h-2 w-full bg-gray-200 rounded-full"></div>
            <div class="h-2 w-full bg-gray-200 rounded-full"></div>
          </div>
        </div>
  
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password*</label>
          <input type="password" id="confirm-password" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
  
        <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg hover:bg-teal-700 transition">Update Password</button>
        <button type="button" class="mt-4 w-full text-gray-500 py-2 px-4 hover:underline">Cancel</button>
      </form>
    </div>
  </div>
