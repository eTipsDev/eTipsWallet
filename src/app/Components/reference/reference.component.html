<section class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <!-- Back Arrow -->
        <div class="flex justify-start mb-4">
          <button class="text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
        </div>
    
        <!-- Logo (Assumed to be an Image) -->
        <div class="flex justify-center mb-6">
          <img src="https://via.placeholder.com/50" alt="Logo" class="rounded-full">
        </div>
    
        <!-- Reference Email Section -->
        <h2 class="text-center text-lg font-semibold mb-4">Reference Email</h2>
    
        <!-- Email Display Section -->
        <div class="mb-4">
          <label class="text-gray-700 font-medium">Current Email</label>
          <div class="flex justify-between items-center mt-2 border p-2 rounded-md">
            <!-- <span class="text-gray-600">xyzmyemail.com</span> -->
            <button class="text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m0 0l-3 3m3-3l3-3" />
              </svg>
            </button>
          </div>
          <div class="flex items-center mt-2">
            <span class="text-sm text-green-600 font-medium">Verified</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
    
        <!-- Checkbox Options -->
        <div class="mb-6">
          <div class="flex items-center mb-2">
            <input type="checkbox" id="offers" class="h-4 w-4 text-green-600 border-gray-300 rounded">
            <label for="offers" class="ml-2 text-gray-600">Exclusive Offers & Promotions: Get access to special offers, discounts, and promotions directly in your inbox.</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="announcements" class="h-4 w-4 text-green-600 border-gray-300 rounded">
            <label for="announcements" class="ml-2 text-gray-600">Product Announcements: Stay updated with the latest features, improvements, and product news.</label>
          </div>
        </div>
    
        <!-- Save Button -->
        <div class="flex justify-between">
          <button class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Save</button>
          <button class="text-gray-500 hover:text-gray-700">Cancel</button>
        </div>
      </div>
</section>
